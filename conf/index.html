<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
<p id="date"></p>
<p id="time"></p>

<script>
n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
t = n.toLocaleTimeString();
document.getElementById("date").innerHTML = "Date: " + m + "/" + d + "/" + y;
document.getElementById("time").innerHTML = "Time: " + t;
</script>
</body>
